    Define_Com Class(#Doug2_CSCSTP_SCRUD_ServerModule.InitializeNewData) Name(#InitializeNewData)
    * Annotate Img=%partdir%VF_UM501_AutoScrud_Slide8.PNG width=1000 height=339
